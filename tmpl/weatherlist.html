<div id="minview" class="rn_color" ng-controller="logctrl">
    <div ng-switch on="blocks">
        <div ng-switch-when="true">
            <div class="cityname">Показана погода для {{currentCity}} <a href="#!/"> Перейти назад</a></div>
            <div ng-repeat="item in listOfWeather">
                <witem data-index="{{$index}}" data-item="{{item}}"></witem>
            </div>
            <wadd></wadd>
        </div>
        <div ng-switch-when="false">
            <div> Нет стиля для таблицы</div>
        </div>
    </div>

</div>
